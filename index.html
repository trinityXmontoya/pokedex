<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokdx</title>
  <link rel="stylesheet" href="style.css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <div id="container">

    <div id="explanation">
      <span id="byline">Pure CSS Pokedex</span>
      <hr>
       Original one was built using Sinatra and the <a href="http://pokeapi.co/">Pokemon API</a>, these are just the screenshots until I locate the missing files!
      <br>
      <div class="arrow" id="right-arrow"><i class="fa fa-arrow-circle-right"></i></div>

  </div>
